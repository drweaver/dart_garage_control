<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Control</title>
    <link rel="stylesheet" href="dart_garage_control.css">
  </head>
  <body>
    <div id='title' align='center'>Garage Control</div>
    
    
    <input type="button" class="button" id="open" value="Open"/>

    <input type="button" class="button" id="stop" value="Stop"/>

    <input type="button" class="button" id="close" value="Close"/>

    <div id="status_container" align="center">
      <div id="status"></div><img id='spinner' src='spinner.gif'/>
    </div>

    <input type="button" class="button" id="refresh" value="Refresh"/>

    <input type="button" class="button" id="logout" value="Log off"/>

    <script type="application/dart" src="dart_garage_control.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
